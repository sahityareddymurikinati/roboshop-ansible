- name: Install Redis repos
  ansible.builtin.yum:
    name: yum install https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
    state: installed
    disable_gpg_check: true

- name: Enable Redis 6 version
  ansible.builtin.shell: yum module enable redis:remi-6.2 -y

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: installed

- name: update Redis listen address
  ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

- name: update Redis listen address
  ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

- name: update Redis listen address
  ansible.builtin.replace:
      path: /etc/redis/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

- name: Start redis service
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes
